<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS DOM</title>
</head>

<body>

    <div class="container">

        <form name="main">
            <label>
                <p>Имя</p>
                <input type="text" name="name" placeholder="Name">
            </label>
            <label>
                <p>Возраст</p>
                <input type="text" name="age" placeholder="Age">
            </label>
            <button>Subjoin</button>
        </form>

        <div class="users_lists">
            <div class="to_25 box">
                <h2 class="title">People until 25</h2>
                <div class="list">
                    <div class="user">
                        <div class="top item">
                            <h1>Lorem, ipsum.</h1>
                            <img src="./images/me.jpg" alt="">
                        </div>
                        <div class="bottom item">
                            <div class="age">Age</div>
                            <div class="age_num">20</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="to_50 box">
                <h2 class="title">People until 50</h2>
                <div class="list"></div>
            </div>
            <div class="divider"></div>
            <div class="rest box">
                <h2 class="title">Others</h2>
                <div class="list"></div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
